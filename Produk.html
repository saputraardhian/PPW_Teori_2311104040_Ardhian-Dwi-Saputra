<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Produk - APA COBA</title>
<style>
  *{box-sizing:border-box;margin:0;padding:0;}
  html,body{height:100%;font-family:"Poppins",Arial,sans-serif;background:#f4f6f9;color:#223;display:flex;flex-direction:column;}

  header.site-header{background:linear-gradient(90deg,#4facfe 0%,#00f2fe 60%);color:#fff;height:110px;display:flex;align-items:center;justify-content:center;font-size:26px;font-weight:700;box-shadow:0 6px 18px rgba(0,0,0,0.12);}
  nav.site-nav{background:#2c3e50;height:56px;display:flex;align-items:center;justify-content:center;gap:28px;}
  nav.site-nav a{color:#fff;text-decoration:none;font-weight:600;padding:8px 10px;position:relative;transition:color .25s;}
  nav.site-nav a::after{content:"";position:absolute;left:0;bottom:-6px;width:0;height:3px;background:rgba(0,242,254,0.95);transition:width .25s;}
  nav.site-nav a:hover{color:#00f2fe;} nav.site-nav a:hover::after, nav.site-nav a.active::after{width:100%;}

  main#main{flex:1;display:flex;gap:20px;max-width:1200px;margin:22px auto;width:calc(100% - 44px);}
  aside.side{flex:1;min-width:150px;background:#ecf0f1;border-radius:10px;padding:18px;font-weight:600;box-shadow:0 6px 16px rgba(34,50,80,0.04);}
  aside.side.ad-right{background:#fff0f0;}

  section.content{flex:3;background:#fff;border-radius:12px;padding:26px;box-shadow:0 10px 28px rgba(34,50,80,0.06);}
  h2{text-align:center;color:#2c3e50;margin-bottom:20px;}

  .produk-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:18px;}
  .card{background:#fff;border-radius:12px;padding:12px;box-shadow:0 8px 20px rgba(34,50,80,0.06);transition:transform .2s,box-shadow .2s;}
  .card:hover{transform:translateY(-6px);box-shadow:0 18px 44px rgba(34,50,80,0.12);}
  .card img{width:100%;height:160px;object-fit:cover;border-radius:8px;margin-bottom:10px;}
  .card h3{color:#2c3e50;margin-bottom:6px;}
  .price{color:#e53935;font-weight:700;margin-bottom:10px;}

  .card .buy{background:linear-gradient(90deg,#4facfe,#00f2fe);color:#fff;padding:8px 12px;border-radius:8px;border:none;font-weight:700;cursor:pointer;}
  .card .buy:hover{transform:translateY(-3px);}

  footer.site-footer{background:linear-gradient(90deg,#0b6fbf 0%, #2c3e50 100%);color:#fff;height:64px;display:flex;align-items:center;justify-content:center;font-weight:600;margin-top:12px;}

  @media(max-width:900px){
    main#main{flex-direction:column;margin:16px;}
    .card img{height:140px;}
  }
</style>
</head>
<body>
  <header class="site-header">üåê APA COBA WEBSITE</header>

  <nav class="site-nav">
    <a href="index.html">Beranda</a>
    <a href="registrasi.html">Registrasi</a>
    <a href="member.html">Member</a>
    <a href="produk.html" class="active">Produk</a>
  </nav>

  <main id="main">
    <aside class="side">Populer<br><small style="font-weight:400;margin-top:8px;display:block;font-size:90%;">Terlaris</small></aside>

    <section class="content">
      <h2>Daftar Produk</h2>
      <div class="produk-grid">
        <div class="card">
          <img src="/Asset/gambar/Ard.jpg" alt="Produk 1">
          <h3>Produk 1</h3>
          <div class="price">Rp100.000</div>
          <button class="buy">Beli Sekarang</button>
        </div>

        <div class="card">
          <img src="/Asset/gambar/Ard.jpg" alt="Produk 2">
          <h3>Produk 2</h3>
          <div class="price">Rp150.000</div>
          <button class="buy">Beli Sekarang</button>
        </div>
      </div>
    </section>

    <aside class="side ad-right">Advertise<br><small style="font-weight:400;margin-top:8px;display:block;font-size:90%;">Promo</small></aside>
  </main>

  <footer class="site-footer">¬© 2025 APA COBA | All Rights Reserved</footer>
</body>
</html>
