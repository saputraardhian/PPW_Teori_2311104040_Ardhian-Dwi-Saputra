<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Beranda - APA COBA</title>
<style>
  /* ---------- Reset & layout ---------- */
  * { box-sizing: border-box; margin: 0; padding: 0; }
  html,body { height: 100%; font-family: "Poppins", "Segoe UI", Roboto, Arial, sans-serif; background: #f4f6f9; color: #223; display: flex; flex-direction: column; }

  /* ---------- Header (gradasi) ---------- */
  header.site-header {
    background: linear-gradient(90deg, #4facfe 0%, #00f2fe 60%);
    color: #fff;
    height: 110px;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size: 26px;
    font-weight:700;
    letter-spacing:1px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.12);
  }

  /* ---------- Nav ---------- */
  nav.site-nav {
    background: #2c3e50;
    height: 56px;
    display:flex;
    align-items:center;
    justify-content:center;
    gap:28px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.06);
  }
  nav.site-nav a {
    color: #fff;
    text-decoration: none;
    font-weight:600;
    padding:8px 10px;
    position: relative;
    transition: color .25s ease;
  }
  nav.site-nav a::after{
    content:"";
    position:absolute;
    left:0;
    bottom:-6px;
    width:0%;
    height:3px;
    background: rgba(0,242,254,0.95);
    border-radius:2px;
    transition: width .25s ease;
  }
  nav.site-nav a:hover { color:#00f2fe; }
  nav.site-nav a:hover::after,
  nav.site-nav a.active::after { width:100%; }

  /* ---------- Main content 3-column ---------- */
  main#main { flex:1; display:flex; gap:20px; max-width:1200px; margin:22px auto; width: calc(100% - 44px); }
  aside.side {
    flex:1;
    min-width:150px;
    background: #ecf0f1;
    border-radius:10px;
    padding:18px;
    font-weight:600;
    box-shadow: 0 6px 16px rgba(34,50,80,0.06);
  }
  aside.side.ad-right { background: #fff0f0; } /* light pink for right side */

  section.content {
    flex:3;
    background: #fff;
    border-radius:12px;
    padding:22px;
    box-shadow: 0 10px 30px rgba(34,50,80,0.06);
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:18px;
  }

  section.content img.hero {
    width:100%;
    max-height:420px;
    object-fit:cover;
    border-radius:10px;
    box-shadow: 0 12px 28px rgba(34,50,80,0.12);
  }

  /* ---------- Footer (gradasi & sticky) ---------- */
  footer.site-footer {
    background: linear-gradient(90deg, #1565c0 0%, #2c3e50 100%);
    color:#fff;
    height:64px;
    display:flex;
    align-items:center;
    justify-content:center;
    font-weight:600;
    margin-top:12px;
  }

  /* ---------- Small screens ---------- */
  @media (max-width: 900px) {
    nav.site-nav { gap:12px; font-size:15px; }
    main#main { flex-direction:column; margin:16px; width: calc(100% - 32px); }
    aside.side { width:100%; }
    section.content { width:100%; padding:16px; }
    section.content img.hero { max-height:260px; }
  }

  /* ---------- Utility ---------- */
  .btn {
    background: linear-gradient(90deg,#4facfe,#00f2fe);
    color:white;
    border:none;
    padding:10px 16px;
    border-radius:8px;
    cursor:pointer;
    font-weight:700;
    box-shadow: 0 8px 20px rgba(0,122,255,0.12);
    transition: transform .18s ease, box-shadow .18s ease;
  }
  .btn:hover { transform: translateY(-4px); box-shadow: 0 18px 36px rgba(0,122,255,0.16); }
</style>
</head>
<body>
  <header class="site-header">üåê APA COBA WEBSITE</header>

  <nav class="site-nav">
    <a href="index.html" class="active">Beranda</a>
    <a href="registrasi.html">Registrasi</a>
    <a href="member.html">Member</a>
    <a href="produk.html">Produk</a>
  </nav>

  <main id="main">
    <aside class="side">Populer<br><small style="font-weight:400;margin-top:8px;display:block;font-size:90%;">Top artikel & promo</small></aside>

    <section class="content">
      <img class="hero" src="/Asset/gambar/Ard.jpg" alt="Gambar Utama">
      <h3 style="color:#2c3e50;">Selamat datang di APA COBA</h3>
      <p style="max-width:780px; text-align:center; color:#445;">Coba lihat produk terbaik kami dan daftar jadi member untuk dapatkan promo.</p>
      <a class="btn" href="produk.html">Lihat Produk</a>
    </section>

    <aside class="side ad-right">Advertise<br><small style="font-weight:400;margin-top:8px;display:block;font-size:90%;">Promo & info</small></aside>
  </main>

  <footer class="site-footer">¬© 2025 APA COBA | All Rights Reserved</footer>
</body>
</html>
