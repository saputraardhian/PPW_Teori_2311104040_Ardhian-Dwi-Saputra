<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APA COBA</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: #f4f6f9;
    }

    /* Header */
    #header {
      background: linear-gradient(90deg, #4facfe, #00f2fe);
      height: 100px;
      text-align: center;
      line-height: 100px;
      font-size: 28px;
      font-weight: bold;
      color: white;
      letter-spacing: 2px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }

    /* Menu */
    #menu {
      background-color: #2c3e50;
      height: 50px;
      text-align: center;
      line-height: 50px;
      font-size: 20px;
      color: white;
      letter-spacing: 1px;
      font-weight: 500;
    }

    /* Layout utama */
    #main {
      display: flex;
      gap: 20px;
      margin: 20px;
    }

    #L-side, #R-side {
      flex: 1;
      min-width: 150px;
      text-align: center;
      padding: 20px;
      font-size: 18px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    #L-side {
      background-color: #ecf0f1;
      font-weight: 600;
    }

    #R-side {
      background-color: #ffe6e6;
      font-weight: 600;
    }

    #content {
      flex: 3;
      background-color: white;
      text-align: center;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    #content img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    /* Footer */
    #footer {
      background-color: #34495e;
      height: 60px;
      text-align: center;
      line-height: 60px;
      font-size: 16px;
      color: white;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="header"> HEADER </div>
  <div id="menu"> MENU </div>

  <div id="main">
    <div id="L-side"> Populer </div>
    <div id="content">
      <img src="/Asset/gambar/Ard.jpg" alt="Gambar">
    </div>
    <div id="R-side"> Advertise </div>
  </div>

  <div id="footer"> FOOTER Â© 2025 </div>
</body>
</html>
