<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Halaman Profile</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #eef2f3, #d9e4f5);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header, footer {
      background: linear-gradient(90deg, #007BFF, #00C6FF);
      color: white;
      text-align: center;
      padding: 20px;
      font-weight: bold;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    }

    footer {
      font-size: 14px;
      font-weight: 400;
      margin-top: auto;
      border-top: 1px solid rgba(255,255,255,0.3);
    }

    nav {
      background: white;
      padding: 12px 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      display: flex;
      justify-content: flex-end;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      color: #007BFF;
      font-weight: 500;
      transition: 0.3s;
    }

    nav a:hover {
      color: #00C6FF;
    }

    .container {
      flex: 1;
      display: grid;
      grid-template-columns: 1fr 2fr 1fr;
      gap: 20px;
      padding: 20px;
    }

    .box {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      text-align: center;
      font-size: 16px;
      font-weight: 500;
      transition: 0.3s;
    }

    .box:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 22px rgba(0,0,0,0.12);
    }

    .box h3 {
      margin-top: 0;
      color: #007BFF;
    }
  </style>
</head>
<body>

  <header>Halaman Profile</header>

  <nav>
    <a href="#">Beranda</a>
    <a href="#">Produk</a>
    <a href="#">Member</a>
    <a href="administrator.html">Administrator</a>
  </nav>

  <div class="container">
    <div class="box">
      <h3>Populer</h3>
      <p>Konten populer ditampilkan di sini.</p>
    </div>
    <div class="box">
      <h3>Konten Dinamis</h3>
      <p>Konten utama akan berubah sesuai navigasi.</p>
    </div>
    <div class="box">
      <h3>Iklan</h3>
      <p>Slot iklan ditampilkan di sini.</p>
    </div>
  </div>

  <footer>Â© 2025 Halaman Profile</footer>

</body>
</html>
